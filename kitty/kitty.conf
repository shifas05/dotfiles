## font_family JetBrains Mono Regular Nerd Font Complete
## bold_font JetBrains Mono Bold Nerd Font Complete
## italic_font JetBrains Mono Italic Nerd Font Complete
## bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete

## font_family JetBrainsMonoNL_Nerd_Font_Mono
## bold_font JetBrainsMonoNL_Nerd_Font_Mono_Bold
## italic_font JetBrainsMonoNL_Nerd_Font_Mono_Italic
## bold_italic_font JetBrainsMonoNL_Nerd_Font_Mono_Bold_Italic


## font_family JetBrainsMono Nerd Font
## bold_font JetBrainsMono NF Bold
## italic_font JetBrainsMono NF Italic
## bold_italic_font JetBrainsMono NF Bold Italic

font_family JetBrainsMono Nerd Font
bold_font JetBrainsMono Nerd Font Bold
italic_font JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic


font_size 10
adjust_line_height 175%
cursor_blink_interval 0
enable_audio_bell 0
hide_window_decorations yes
window_padding_width 10


# BEGIN_KITTY_THEME
# One Dark
include current-theme.conf
